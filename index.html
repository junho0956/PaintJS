<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <link rel = 'stylesheet' href = 'style.css'> 
        <title>PaintJs</title>
    </head>
    <body>
        <!-- canvas -->
       <canvas class = "canvas" id = "canvasjs"></canvas> 
       <div class = "controller">
           <div class = "brush_range">
               <input type = "range" id = "rangejs" min = "0.5" max = "5" value = "2.5" step = "0.1"/>
           </div>
           <div class = "controller_btns">
               <button id = "btnModejs">Fill Off</button>
               <button id = 'btnSaveJs'>Save</button>
               <button id = "clearJS">Clear</button>
           </div>
           <div class = "controller_colors">
               <div class="controller_color" style = "background-color : black"></div>
               <div class="controller_color" style = "background-color : white"></div>
               <div class="controller_color" style = "background-color : red"></div>
               <div class="controller_color" style = "background-color : orange"></div>
               <div class="controller_color" style = "background-color : yellow"></div>
               <div class="controller_color" style = "background-color : green"></div>
               <div class="controller_color" style = "background-color : skyblue"></div>
               <div class="controller_color" style = "background-color : blue"></div>
               <div class="controller_color" style = "background-color : purple "></div>
           </div>
       </div>

       <script src = ./js/canvas.js></script>
    </body>
</html>
